<!DOCTYPE html>
<html>
  <head>
	<title>All Carriers Freight Claims</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
  </head>
  <body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-12">
                <div id="header">
                    <h1>Freight Damage Map</h1>
                    <p>Freight Claims Map, Data from Easy Claims, 7/1/11-7/1/13</p>
            	</div>
                <div>
                    <form class="form">
                        <div class="form-group">
                            <label for="carrier">Carrier?</label>
                            <select id="carrier" name="carrier" class="form-control" v-model="carrier" v-on:change="getCarriers(carrier)">
                                <option value="ALL">All Carriers</option>
                                <option value="ABF">ABF Freight</option>
                                <option value="AVRT">Averitt Express</option>
                                <option value="CENF">Central Freight</option>
                                <option value="PYL">A Duie Pyle</option>
                                <option value="RL">R&amp;L Carriers</option>
                                <option value="STI">Specialized Transportation, Inc. (STI)</option>
                                <option value="YRC">YRC Freight</option>
                            </select>
                        </div>
                        <div class="checkbox">
                            <label for="clustering">
                                <input type="checkbox" name="clustering" v-model="isClustered" v-on:change="initializeMap"> Clustering?
                            </label>
                        </div>
                    </form>
                </div>
                <div id="googleMap"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCkwBiKkPb7_ws8z3WnSp20Ny4EhUCiOzw&sensor=false"></script>
    <script src="/js/maplace.min.js"></script>
    <script src="/js/oms.min.js"></script>
	<script src="/js/markerclusterer.js"></script>
	<script src="/js/damageLocations.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
	<script src="/js/app.js"></script>
  </body>
</html>
